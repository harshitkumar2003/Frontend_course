<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and lasses in HTML</title>
</head>

<body>
    <h3>IDS AND CLASSOV</H3>
    <div id="mainbox" class="redbg">
        <!-- heading -->
        this is mainbox
        <span class="redbg"></span>
        <!-- emmet -->
        <!-- . is for class # is for id -->
        <span class="redbg"></span>
        <span id="mainbox"></span>
        <div class="redbg blackborder anotherclass"></div>
        <!-- emmet takes div tag as default -->
        <div class="blackbackground"></div>
        <!-- creat multiple elements using emmets -->
        <!-- span.myclass.myclass2.myclass3*4 to print 4 similar elements using emmet-->
         <!-- first span -->
        <span class="myclass myclass2 myclass3">first</span>
        <!-- second span -->
        <span class="myclass myclass2 myclass3">second</span>
        <!-- third span -->
        <span class="myclass myclass2 myclass3">third</span>
        <!-- fourth span  -->
        <span class="myclass myclass2 myclass3">fourth</span>
</body>

</html>

<!--* HTML ANCHOR TAG  
<!-- *---------------------------------------- -->
<!--? The <a> tag defines a hyperlink, which is used to link from one page to another. -->

<!-- *------------------------------------- -->
<!--* HTML ANCHOR TAG - ATTRIBUTES
<!-- *---------------------------------------- -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- href: Specifies the URL or destination the link points to. -->
  <a href="https://www.example.com">Link Text</a>
  <hr>
  <!-- target: Specifies where the linked content will be displayed (e.g., _blank for a new window/tab). -->
  <a href="https://www.example.com" target="_blank">Open in New Tab</a>
  <hr>
  <!-- download: Suggests that the target will be downloaded when clicked. -->
  <a href="file.pdf" download>Download PDF</a>
  <hr>
  <!-- rel: Describes the relationship between the current page and the linked page. -->
  <a href="https://www.example.com" rel="noopener noreferrer">External Link</a>
  <hr>
  <!-- title: Provides additional information when hovering over the link. -->
  <a href="https://www.example.com" title="Visit Example">Hover for Info</a>
  <hr>
  <!-- id: Assigns a unique identifier to the anchor for linking within the page. -->
  <a href="#section1" id="linkToSection1">Go to Section 1</a>
  <hr>
  <!-- class: Assigns a class for styling or JavaScript interactions. -->
  <a href="https://www.example.com" class="my-link">Styled Link</a>
  <hr>
  <!-- style: Applies inline CSS styling to the anchor. -->
  <a href="https://www.example.com" style="color: blue; text-decoration: none;">Styled Link</a>
  <hr>
  <!-- tabindex: Specifies the tab order when navigating using the keyboard. -->
  <a href="https://www.example.com" tabindex="1">Tab Order Link</a>
  <hr>
  <!-- accesskey: Defines a keyboard shortcut to activate the link. -->
  <a href="https://www.example.com" accesskey="h">Access Key H</a>
  <hr>
  <!-- aria-*: Attributes for accessibility purposes (e.g., aria-label). -->
  <a href="https://www.example.com" aria-label="Visit Example Website">Accessible Link</a>
  <hr>
  <!-- mailto: Creates a link that opens the user's default email client with a specified email address. -->
  <a href="mailto:harshit@gmail.com?subject=Hello&body=How are you?">Email Me</a>

<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- *------------------------------------- -->
  <!--* HTML IFRAME TAG - ATTRIBUTES
  <!-- *---------------------------------------- -->
  <!-- src: Specifies the URL of the page to embed. -->
  <!-- width: Sets the width of the iframe. -->
  <!-- height: Sets the height of the iframe. -->
   <iframe src="https://www.example.com" width="600" height="400"></iframe>
  <hr>
  <!-- title: Provides a title for the iframe, useful for accessibility. -->
  <iframe src="https://www.example.com" width="600" height="400" title="Example Iframe"></iframe>
  <hr>
  <!-- sandbox: Applies restrictions to the content in the iframe, enhancing security. -->
  <iframe src="https://www.example.com" width="600" height="400" sandbox></iframe>
  <hr>
  <!-- allowfullscreen: Allows the iframe to be displayed in fullscreen mode. -->
   <iframe src="https://www.example.com" width="600" height="400" allowfullscreen></iframe>
  <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
  <hr>
  <!-- loading: Specifies how the browser should load the iframe content (e.g., lazy, eager). -->
   <iframe src="https://www.example.com" width="600" height="400" loading="lazy"></iframe>
</body>

</html>

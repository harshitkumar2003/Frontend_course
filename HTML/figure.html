<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");

    html {
      font-family: "jost", sans-serif;
      background-color: #efefef;
    }

    h1 {
      font-weight: bold;
    }

    img {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>HTML FIGURE TAG</h1>
  <p>
    The <strong>figure</strong> element is used to encapsulate media content, such as images, illustrations, diagrams,
    or videos, along with an optional caption. It helps to semantically group the content and its caption together.
  </p>
  <!-- add figure tag here  -->
  <figure>
    <img src="/HTML/images/html.webp" alt="HTML Figure Example" width="500" />
    <figcaption>This is a caption for the figure.</figcaption>

    <p>
      The <strong>figure</strong> element is used to encapsulate media content, such as images, illustrations, diagrams,
      or videos, along with an optional caption. It helps to semantically group the content and its caption together.
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wev development Task</title>
</head>

<body>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .ring {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            /* Initial border color */
            border-radius: 50%;
            position: relative;
            transition: transform 0.5s ease;
        }

        /* Rotate colors on hover */
        .ring:hover {
            animation: rotateColors 3s infinite;

            @keyframes rotateColors {
                0% {
                    border-color: red;
                }

                25% {
                    border-color: blue;
                }

                50% {
                    border-color: green;
                }

                75% {
                    border-color: yellow;
                }

                100% {
                    border-color: red;
                    /* Reset to the initial color */
                }
            }
        }
    </style>

    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>

</body>

</html>

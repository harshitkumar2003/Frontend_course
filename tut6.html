<body>
    <!-- href/url is used for website links -->
    <!-- target is used for open website in new page --> 
     <!-- smple example -->
      the target blank means new page
    <a href="https://goggle.com" target="_blank"> go to google</a><br>
    <a href="https://linkedin.com" target="_blank"> go to linkedin</a><br>
    <a href="https://twitter.com" target="_blank"> go to twitter</a><br>
    <a href="https://instagram.com" target="_blank"> go to instagram</a><br>
    <a href="tut4.html" target="_blank">tut 4</a>
    <a href="tut5.html" target="_blank">tut 5</a>
    <!-- when image is not present or load hence alt text is shown -->
    <!-- img is used for showing image in websites -->
    <img src="harshit.jpg" alt="Error loading image">
    <img src=" https://images.unsplash.com/photo-1675881149187-8faaf934e14a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=screen&w=764&q=1000" alt="Error loading image" width="300" height="300">

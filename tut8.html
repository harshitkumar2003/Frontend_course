     <!-- heading of the form  -->

       <!-- backend user we can leave it blank with adding hashtag (#) -->
    <form action="backend.php">

        <!-- labels for name it will shown on display  -->
        <label for="name"> Name</label>

        <!-- div is a block element that block the line and start do write with another line -->
        <div>
            <!-- input is the tag what the series of details Developer wants -->
            <input type="text" name="my name" id="name">
        </div>
        <br>
        label for emails
        <label for="email">Email</label>
        <div>
            <input type="email" name="my email" id="email">

        <div>
            <input type="digit" name="my number" id="number">

        <div>

            <!-- select is used for the user can choose what they want in multiple option -->
            College <br> <select name="my college" id="college">

                <option value="MIET"> Meerut Institute Of Engeenering Technology</option>
            </select>
        </div>
        <br>
        <label for="date">Date Of Admission</label>
        <div>
            <input type="date" name="my date" id="date">
        </div>
        <br>
        <label for="password">Password</label>
        <div>
            <input type="password" name="my password" id="password">
        </div>
        <br>

        <div>
            Remember me <input type="checkbox" name=",my remember me">
        </div>
        <br>
        <label for="mytext">Write About Yuorself</label>
        <div>
            <textarea name="my text" cols="20" rows="5" id="mytext"></textarea>
        </div>
        <div>
            <!-- button is used for when the details are filled by the user and they want to move on next page -->
            <button type="submit">Submit</button> <button type="reset">Reset</button>
        </div>
